<body>
  <style>
    @import url("https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap");
    body {
      background-color: #f04158;
    }
    @font-face {
      font-family: "Anja Eliane";

      src: url("https://munchiesfactory.com/cdn/shop/t/26/assets/AnjaElianeNornal.woff2")
          format("woff2"),
        url("https://munchiesfactory.com/cdn/shop/t/26/assets/AnjaElianeNornal.woff")
          format("woff");
      font-weight: normal;
      font-style: normal;
      font-display: swap;
    }

    .main-content {
      padding-top: 0;
    }

    .error-cloose {
      padding-top: 60px;
    }
    .loading {
      position: fixed;
      background: rgba(0, 0, 0, 0.8);
      left: 0;
      right: 0;
      top: 0;
      bottom: 0;
      display: none;
      z-index: 100;
    }
    .loading .image {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100%;
    }

    .banner-home,
    .mian-our-products {
      display: none !important;
    }
    .main-verify-bg-sec {
      background: url(https://cdn.shopify.com/s/files/1/0594/2833/9878/files/verify-bg.png?v=1707920958)
        no-repeat center top;
      background-size: cover;
    }
    .verify-logo-center {
      padding-top: 60px;
    }
    .success-good {
      padding-top: 60px;
    }
    .success-content-verify {
      padding-top: 60px;
      text-align: center;
      padding-bottom: 140px;
    }
    .success-content-verify h2 {
      font-family: Anja Eliane;
      font-size: 60px;
      color: #fff;
    }
    .follow-steps-text {
      display: inline-block;
      margin-top: 37px;
    }
    .follow-steps-text li {
      display: flex;
      align-items: center;
      margin-bottom: 15px;
    }
    .follow-steps-text li span {
      background: #fbef2f;
      font-family: Anja Eliane;
      font-size: 30px;
      color: #000;
      width: 54px;
      height: 54px;
      border-radius: 50px;
      line-height: 54px;
    }
    .follow-steps-text li p {
      font-family: "Roboto", sans-serif;
      font-size: 22px;
      color: #fff;
      padding-left: 15px;
    }
    .follow-form {
      padding-top: 25px;
    }
    .follow-form {
      max-width: 521px;
      margin: 0 auto;
      display: block;
      position: relative;
      padding: 0;
    }
    .follow-form ::placeholder {
      color: #c5c5c5;
    }
    .follow-form input {
      width: 100%;
      background: #fff;
      border-radius: 50px;
      padding-left: 20px;
      color: #000;
      font-family: "Roboto", sans-serif;
      height: 56px;
      line-height: 56px;
      font-size: 16px;
      font-weight: 700;
    }
    .follow-form button {
      position: absolute;
      width: 160px;
      height: 56px;
      line-height: 56px;
      background: #fbef2f;
      color: #000;
      font-size: 16px;
      font-family: "Roboto", sans-serif;
      top: 0;
      right: 0;
      border: 0;
      border-radius: 50px;
      padding: 0;
      text-decoration: none;
      font-weight: 700;
      transition: 0.45s;
    }
    .follow-form button:hover {
      background: #000;
      color: #fff;
    }

    @media screen and (max-width: 767px) {
      .main-verify-bg-sec {
        background: url(https://cdn.shopify.com/s/files/1/0594/2833/9878/files/mob-verify-bg.png?v=1707922219)
          no-repeat center top;
        background-size: cover;
      }
      .error-cloose img {
        max-width: 80px;
      }
      .error-cloose {
        padding-top: 40px;
      }
      .verify-logo-center img {
        max-width: 180px;
      }
      .verify-logo-center {
        padding-top: 100px;
      }

      .success-good img {
        max-width: 80px;
      }
      .success-good {
        padding-top: 40px;
      }
      .success-content-verify {
        padding-top: 50px;
      }

      .success-content-verify h2 {
        font-size: 50px;
      }
      .follow-steps-text li span {
        font-size: 25px;

        width: 48px;
        height: 48px;

        line-height: 48px;
      }
      .follow-steps-text li p {
        font-family: "Roboto", sans-serif;
        font-size: 19px;
      }
      .follow-steps-text {
        display: inline-block;
        margin-top: 20px;
      }

      .follow-form input {
        border-radius: 8px;
      }
      .follow-form input {
        font-size: 12px;
      }
      .follow-form button {
        position: static;
        width: 115px;
        height: 42px;
        line-height: 42px;

        font-size: 12px;
        margin-top: 20px;
      }
    }
    .success-content-verify {
      padding-top: 60px;
      text-align: center;
      padding-bottom: 110px;
    }
    .success-content-verify h2 {
      font-family: Anja Eliane;
      font-size: 60px;
      color: #fff;
    }
    .success-content-verify .click-to-try {
      text-align: center; /*padding-top: 100px; */
    }
    .success-content-verify .click-to-try h4 {
      color: #fbef2f;
      font-family: "Roboto", sans-serif;
      font-size: 25px;
    }
    .success-content-verify .click-to-try p {
      color: #fff;
      font-size: 20px;
      padding-top: 10px;
    }
    .hidden {
      display: none;
    }
    .success-content-verify {
      padding-top: 60px;
      text-align: center;
      padding-bottom: 110px;
    }
    .success-content-verify h2 {
      font-family: Anja Eliane;
      font-size: 60px;
      color: #fff;
    }
    .success-content-verify h5 {
      font-family: "Roboto", sans-serif;
      font-size: 29px;
      color: #fff;
      font-weight: 700;
      max-width: 780px;
      padding: 40px 0;
      margin: 0 auto;
    }
    .success-content-verify .scanned-btn {
      font-family: "Roboto", sans-serif;
      background: #bad738;
      width: auto;
      height: 68px;
      border: 0;
      border-radius: 60px;
      font-size: 25px;
      color: #fff;
      font-weight: 700;
      text-decoration: none;
      margin-bottom: 10px;
      padding: 0 40px;
      transition: 0.45s;
      line-height: 68px;
    }

    .success-content-verify .scanned-btn:hover {
      background: #000;
      color: #fff;
    }

    @media screen and (max-width: 767px) {
      .main-verify-bg-sec {
        background: url("https://cdn.shopify.com/s/files/1/0594/2833/9878/files/mob-verify-bg.png?v=1707922219")
          no-repeat center top;
        background-size: cover;
      }

      .verify-logo-center img {
        max-width: 180px;
      }
      .verify-logo-center {
        padding-top: 100px;
      }

      .success-good img {
        max-width: 80px;
      }
      .success-good {
        padding-top: 40px;
      }
      .success-content-verify {
        padding-top: 50px;
      }

      .success-content-verify h2 {
        font-size: 50px;
      }

      .success-content-verify h5 {
        font-size: 19px;

        padding: 35px 0;
      }

      .success-content-verify .scanned-btn {
        font-family: "Roboto", sans-serif;

        width: auto;
        height: 54px;

        font-size: 19px;

        line-height: 54px;
      }
    }
    #qrcode {
      width: 128px;
      height: 128px;
      margin: 30px auto;
    }
  </style>
  <input type="hidden" name="codeQR" value="" />

  <div class="loading">
    <div class="image">
      <img
        src="https://munchiesfactory.com/cdn/shop/t/26/assets/ajax-loader.gif"
      />
    </div>
  </div>
  <div class="main-verify-bg-sec">
    <div class="container">
      <div class="verify-logo-center">
        <a href="https://www.verifymunchies.com/">
          <img
            src="https://cdn.shopify.com/s/files/1/0594/2833/9878/files/asdf.png?v=1711650432"
            class="img-fluid d-block mx-auto"
            alt=""
        /></a>
      </div>
      <div class="success-good">
        <img
          src="https://cdn.shopify.com/s/files/1/0594/2833/9878/files/check-good.png?v=1707921109"
          class="img-fluid d-block mx-auto"
          alt=""
        />
      </div>
      <div class="error-cloose hidden">
        <img
          src="https://cdn.shopify.com/s/files/1/0594/2833/9878/files/clossse.png?v=1707924722"
          class="img-fluid d-block mx-auto"
          alt=""
        />
      </div>
      <div class="success-content-verify" id="success-content-verify">
        <h2>FOLLOW STEPS</h2>
        <div id="qrcode" class="hidden"></div>
        <h5 class="hidden"></h5>
        <button type="button" class="scanned-btn hidden">
          SCANNED 2 TIMES
        </button>
        <div class="click-to-try hidden">
          <h4>CLICK TO TRY AGAIN</h4>
        </div>
        <ul class="follow-steps-text">
          <li>
            <span>1</span>
            <p>Open your camera</p>
          </li>
          <li>
            <span>2</span>
            <p>Scan the provided code</p>
          </li>
          <li>
            <span>3</span>
            <p>Results shown</p>
          </li>
        </ul>
        <div class="follow-form">
          <input
            type="text"
            id="security_code"
            name="security_code"
            placeholder="Please enter correct security code"
          />
          <button id="submitButton">SUBMIT</button>
        </div>
      </div>
    </div>
  </div>

</body>
